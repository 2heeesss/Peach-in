<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>modal</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <script type="module" defer src="./modal.js"></script>
</head>

<body>
  <!-- 팝업을 위한 HTML -->
  <button data-btn="등록" class="toggle-btn">등록</button>
  <button data-btn="수정" class="update-btn">수정</button>
  <button data-btn="삭제" class="delete-btn">삭제</button>

  <!-- 일정 추가, 업데이트 모달 -->
  <section class="modal-wrap task-modal">
    <div class="modal-overlay"></div>
    <div class="container">
      <div class="icon">
        <i data-btn="모달닫기" class="bx bx-x"></i>
      </div>
      <form id="modal-form">
        <div id="row-div">
          <div class="ltcell-div">
            <label for="task-input">Title</label>
            <input type="text" name="content" id="task-input" class="task-input" placeholder="laundry" autofocus
              required />
          </div>
          <div class="rtcell-div">
            <label for="assignee-input">Assignee</label>
            <input type="text" name="assignee" id="assignee-input" class="assignee-input" placeholder="tarik"
              required />
          </div>
        </div>
        <div id="row-div">
          <div class="ltcell-div">
            <label for="start-day-input">Start</label>
            <input type="text" name="start" id="start-day-input" class="start-day-input" placeholder="2021-12-31"
              required />
          </div>
          <div class="rtcell-div">
            <label for="end-day-input">End</label>
            <input type="text" name="end" id="end-day-input" class="end-day-input" placeholder="2021-12-31" required />
          </div>
        </div>
        <input type="submit" data-btn="모달등록" id="submit" class="submit-btn" value="Register">
      </form>
      <button data-btn="모달취소" class="cancel-btn">
        Cancel
      </button>
    </div>
  </section>

  <!-- 삭제모달 -->
  <section class="modal-wrap delete-modal">
    <div class="modal-overlay"></div>
    <div class="container">
      <div class="icon">
        <i data-btn="삭제모달닫기" class="bx bx-x"></i>
      </div>
      <div>
        <p>Are you sure you want to delete this task?</p>
      </div>
      <div class="button-container">
        <button data-btn="삭제" class="delete-btn">
          Delete
        </button>
        <button data-btn="삭제모달취소" class="cancel-btn">
          Cancel
        </button>
      </div>
    </div>
  </section>
</body>

</html>
