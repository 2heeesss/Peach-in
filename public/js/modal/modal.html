<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modal</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <script type="module" defer src="app.js"></script>
  </head>
  <body>
    <h1 class="title">modal</h1>

    <!-- 팝업을 위한 HTML -->
    <button class="toggle-btn">캘린더 완성 후 수정될 버튼</button>

    <div class="grid">
      <div data-date="1" class="grid-date">1</div>
      <div data-date="2" class="grid-date">2</div>
      <div data-date="3" class="grid-date">3</div>
      <div data-date="4" class="grid-date">4</div>
      <div data-date="5" class="grid-date">5</div>
      <div data-date="6" class="grid-date">6</div>
      <div data-date="7" class="grid-date">7</div>
      <div data-date="8" class="grid-date">8</div>
      <div data-date="9" class="grid-date">9</div>
      <div data-date="10" class="grid-date">10</div>
      <div data-date="11" class="grid-date">11</div>
      <div data-date="12" class="grid-date">12</div>
      <div data-date="13" class="grid-date">13</div>
      <div data-date="14" class="grid-date">14</div>
    </div>

    <section class="modal-wrap">
      <div class="modal-overlay"></div>
      <div class="modal-window">
        <button class="icon-contain">
          <i class="bx bx-x"></i>
        </button>
        <br />
        <form class="modal-form">
          <label for="content">일정명</label>
          <input type="text" name="content" id="content" class="text-input" placeholder="할 일을 입력하세요." />
          <label for="assignee">담당자</label>
          <input type="text" name="assignee" id="assignee" class="assignee" placeholder="담당자를 입력하세요." />
          <label for="start-day">시작</label>
          <input type="text" name="start" id="start-day" class="start-day" disabled />
          <label for="end-day">끝</label>
          <input type="text" name="end" id="end-day" class="end-day" disabled />
          <input type="submit" value="submit" />
        </form>
      </div>
    </section>
    <p class="return-message"></p>
  </body>
</html>
